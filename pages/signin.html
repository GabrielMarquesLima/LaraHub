</head>

        <div id="center">
            <button id="button-menu-header" onclick="clickAnimation()">
                <span></span>

                <span></span>
            </button>
            <div id="menu">
                <nav>
                    <ul>
                        <li id="larahub-menu-header">
                            <a href="../index.html" class="weight-middle"><strong>Lara</strong>Hub</a>
                        </li>
                        <li id="larainfo-menu-header">
                            <a href="./larainfo/larainfo.html" class="weight-middle"><strong>Lara</strong>Info</a>

                            <a href="./larapace/larapace.html" class="weight-middle"><strong>Lara</strong>Pace</a>

                        </li>
                        <li id="laracult-menu-header">
                            <a href="./laracult/laracult.html" class="weight-middle"><strong>Lara</strong>Cult</a>
                        </li>
                        <li>

                    </ul>
                </nav>                
            </div>
        </div>

        <div id="right-side">
            <nav>
                <ul>
                    <li id="sign-in-header">
                        <a href="./signin.html">Sign in</a>

                    <li id="sign-up-header">
                        <a href="./signup.html">Sign up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="gif">
        </div>
        <div class="container">
            <h1 class="weight-middle"><strong>Lara</strong>Hub Sign in</h1>
            <form id="registerForm" action="../index.html">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Digite um email válido.">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="A senha deve conter no mínimo 8 caracteres, incluindo 1 letra maiúscula, 1 letra minúscula, 1 número e 1 caractere especial.">

                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required pattern="[A-Za-z0-9_]{3,16}" title="O nome de usuário deve conter de 3 a 16 caracteres, apenas letras, números e underscores.">

                <div class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Assinar Newsletter</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceitar Termos de Uso</label>
                </div>
                <button type="submit">Registrar</button>
            </form>

            <p>Já possui um cadastro?</p>
            <a href="./signup.html" id="button-entrar">Voltar para o galeão</a>
        </div>


    </main>

    <footer>
        <div id="left-side-footer">
            <img src="../../img/logo-larahub-footer.png" alt="Logo do LaraHub">
        </div>
        <div id="center-footer">

            <a href="https://github.com/LaraHub-GlobalSolution/LaraHub" target="_blank">
                <img src="../../img/github-icon.png" alt="Logo do GitHub">
            </a>
        </div>
        <div id="right-side-footer">
            <p>Desenvolvido por Gabriel Marques Lima & Gustavo P. Borba</p>
        </div>
